<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form__container">
  <div class="form__container__content">
    <mat-form-field>
      <mat-label>Input</mat-label>
      <input type="text" matInput formControlName="title" placeholder="Titulo" />
    </mat-form-field>

    <button type="submit" mat-raised-button color="accent">Salvar</button>
  </div>
</form>
